<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .item {
    width: 30%;
    padding: 10px;
    box-sizing: border-box;
  }

  .item img {
    width: 100%;
    height: auto;
  }

  .item h3 {
    text-align: center;
    margin-top: 5px;
  }
    </style>
</head>
<body>
<div class="container">
    <div class="item" th:each="post : ${postList}">
        <a th:href="@{'/post/' + ${post.id}}">
            <img th:src="@{${post.origFilename}}" alt="Image 1">
        </a>
        <h3>
            <a th:href="@{'/post/' + ${post.id}}">
                <span th:text="${post.title}"></span>
            </a>
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
        <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
    </div>
</div>
</body>
</html>
